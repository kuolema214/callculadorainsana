<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Insana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: white;
            padding: 20px;
        }
        .calculadora {
            width: 250px;
            background: black;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.3);
            margin: auto;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .pantalla {
            width: 100%;
            height: 50px;
            background: #444;
            text-align: right;
            padding: 10px;
            font-size: 22px;
            border-radius: 5px;
            color: white;
        }
        .fila {
            display: flex;
            justify-content: space-between;
        }
        .boton {
            width: 30%;
            height: 50px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
        }
        .numero {
            background: #555;
            color: white;
        }
        .operador {
            background: #ff9800;
            color: white;
        }
        .especial {
            background: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <h2>Calculadora Insana</h2>
    <div class="calculadora">
        <div class="pantalla" id="pantalla">0</div>

        <div class="fila">
            <button class="boton especial" onclick="limpiar()">C</button>
            <button class="boton operador" onclick="operar('+')">+</button>
            <button class="boton operador" onclick="operar('-')">-</button>
        </div>

        <div class="fila">
            <button class="boton numero" onclick="agregarNumero('1')">1</button>
            <button class="boton numero" onclick="agregarNumero('2')">2</button>
            <button class="boton numero" onclick="agregarNumero('3')">3</button>
        </div>

        <div class="fila">
            <button class="boton numero" onclick="agregarNumero('4')">4</button>
            <button class="boton numero" onclick="agregarNumero('5')">5</button>
            <button class="boton numero" onclick="agregarNumero('6')">6</button>
        </div>

        <div class="fila">
            <button class="boton numero" onclick="agregarNumero('7')">7</button>
            <button class="boton numero" onclick="agregarNumero('8')">8</button>
            <button class="boton numero" onclick="agregarNumero('9')">9</button>
        </div>

        <div class="fila">
            <button class="boton operador" onclick="operar('*')">*</button>
            <button class="boton numero" onclick="agregarNumero('0')">0</button>
            <button class="boton operador" onclick="operar('/')">/</button>
        </div>

        <div class="fila">
            <button class="boton especial" onclick="calcular()">=</button>
        </div>
    </div>

    <script>
        let pantalla = document.getElementById("pantalla");
        let operacion = "";
        let num1 = "";
        let num2 = "";

        function agregarNumero(numero) {
            if (pantalla.innerText === "0") {
                pantalla.innerText = numero;
            } else {
                pantalla.innerText += numero;
            }
        }

        function operar(op) {
            num1 = pantalla.innerText;
            operacion = op;
            pantalla.innerText = "";
        }

        function calcular() {
            num2 = pantalla.innerText;
            let resultado;

            if (operacion === "+") {
                resultado = num1 + num2; // Concatenación en lugar de suma matemática
            } else {
                resultado = "tangamantapio"; // Mensaje de error
            }

            pantalla.innerText = resultado;
        }

        function limpiar() {
            pantalla.innerText = "0";
            num1 = "";
            num2 = "";
            operacion = "";
        }
    </script>
</body>
</html>
